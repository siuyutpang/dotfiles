import:
  - ~/.config/alacritty/themes/colorscheme.yml

env:
  TERM: xterm-256color 

window:
  padding:
    x: 0
    y: 0
  title: Scratchpad
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 80
    lines: 24
  opacity: 0.80

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 18

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Off
  vi_mode_style: Block

live_config_reload: true

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true
